<div th:fragment="camposUsuario">
	<div class="form-group">
		<label for="inputNome">Nome</label> <input type="text" id="nome"
			placeholder="Nome completo" required="required" class="form-control"
			th:field="*{usuario.nome}" />
	</div>
	<div class="form-group">
		<label for="login">Login</label> <input type="text" id="login"
			placeholder="Login" required="required" class="form-control"
			th:field="*{usuario.login}" />
	</div>
	<div class="form-group">
		<label for="local">Local</label> <select id="local" name="local"
			th:field="*{usuario.local}" class="form-control">
			<option th:each="local : ${localidades}" th:value="${local}"
				th:text="${local}" />
		</select>
	</div>
	<div class="form-group">
		<label for="inputNome">Senha</label> <input type="password" id="senha"
			placeholder="Sua senha" required="required" class="form-control"
			th:field="*{usuario.senha}" />
	</div>
	<div class="form-group">
		<label for="inputNome">Confirmaçõa de senha</label> <input
			type="password" id="confirmacaoSenha"
			placeholder="Confirme sua senha" required="required"
			class="form-control" th:field="*{usuario.confirmacaoSenha}" />
	</div>
</div>
