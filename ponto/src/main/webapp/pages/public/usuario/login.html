<!DOCTYPE html>
<html layout:decorator="templates/layout">
<div layout:fragment="content">
	<div class="row">
		<div class="col-md-5 col-md-offset-4 login-box">
			<h4>Bem vindo ao Ponto WEB v6.0</h4>
			<hr>
			<form th:action="@{/authenticate}" method="post">
				<div class="form-group">
					<label for="username">Login</label> <input type="text"
						id="username" name="username" required="required"
						class="form-control" />
				</div>
				<div class="form-group">
					<label for="password">Senha</label> <input
						type="password" id="password" name="password"
						class="form-control" required="required"/>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button type="submit" class="btn btn-default">Logar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-4 col-md-offset-5">
			<img th:src="@{/resources/img/logo.png}" />
		</div>
	</div>
</div>
</html>
